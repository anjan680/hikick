            <script type="text/javascript">
            ! function() {

                window.oc.startTime = new Date().getTime() / 1000;
                window.oc.scale = 1.0;
                window.oc.repeatMode = 0;
                window.oc.showMilliseconds = false;
                window.oc.countdownExpired = function() {
                    if (window.oc.repeatMode > 0) {
                        if (window.oc.editor) {
                            window.oc.editor.countdownExpired();
                        } else {
                            if (window.self !== window.top) location.reload();
                        }
                    }
                }

                var pad, periods, update;
                periods = {
                    d: 86400,
                    h: 3600,
                    m: 60
                }, pad = function(e) {
                    for (; e.toString().length < 2;) e = "0" + e;
                    return e
                }, update = function() {
                    var e, t, i, d, a, o, r, n, s, c, m, p, l, u, h;
                    for (
                        m = new Date().getTime() / 1000,
                        t = m - oc.startTime,
                        u = Math.max(0, Math.floor(oc.remainingTimeAtStartTime - t)),
                        a = Math.floor(10 * (oc.remainingTimeAtStartTime - t - u)),
                        0 === u && oc.countdownExpired(),
                        e = u - u % periods.d,
                        o = u - e - u % periods.h,
                        c = u - e - o - u % periods.m,
                        h = u - e - o - c,
                        s = [e / periods.d, pad(o / periods.h), pad(c / periods.m), pad(h)].join("x"),
                        window.oc.showMilliseconds ? s = s + "p" + a : s += "bb",
                        n = $(".counter-item"),
                        r = n.length,
                        p = r - s.length; r--;)

                        i = n[r], $(i).removeClass(),
                        $(i).addClass("counter-item"),
                        3 === r ? $(i).addClass("counter-item") : 3 > r ? r - p >= 0 &&
                        $(i).addClass("spr digit item-0 digit-" + s.charAt(r - p)) : r - p >= 0 &&
                        $(i).addClass("spr digit item-0 sml-digit sml-digit-" + s.charAt(r - p));
                    return l = Math.round(($(".days").innerWidth() - 60 * oc.scale) / 2), d = 30 * p * oc.scale, $(".digit-x").css("margin", "0 " + Math.round(d / 6) + "px")
                }, update(), oc.timerRef && clearInterval(oc.timerRef), oc.timerRef = setInterval(update, 100), oc.updateCountdownClock = update;
            }.call(this);
            </script>

        <div id="progress-indicator" class="" style="width:350px;height:5px;margin:auto;margin-top:3px">
